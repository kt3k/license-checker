name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    strategy:
      matrix:
        os:
          - windows-latest
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - run: deno fmt --check
        if: matrix.os == 'ubuntu-latest'
      - run: deno lint
        if: matrix.os == 'ubuntu-latest'
      - run: |
          deno task cov
          deno task codecov
      - run: deno task dnt
        if: matrix.os == 'ubuntu-latest'
